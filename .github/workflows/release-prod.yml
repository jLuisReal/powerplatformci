name: Release action
# Call the reusable workflow release-solution-with-inputs.yml
# Release your solution to prod when you create a new release.

on:
  release:
      types: [created]        
permissions:
  contents: write
jobs:
  Release-solution-ALMLab:
    uses: ./.github/workflows/release-prod-powerapp-ru.yml
    with:
      solution_name: BasicApp
    secrets:
      BUILD_CLIENT_SECRET: ${{ secrets.PowerPlatformSPN }}
      BUILD_ENVIRONMENT_URL: ${{secrets.ENVIRONMENTURL}}
      BUILD_CLIENT_ID: ${{secrets.CLIENT_ID}}
      BUILD_TENANT_ID: ${{secrets.TENANT}} 

      PROD_CLIENT_SECRET: ${{ secrets.PROD_SECRET }}
      PROD_ENVIRONMENT_URL: ${{secrets.PROD_ENVIRONMENT_URL}}
      PROD_CLIENT_ID: ${{secrets.PROD_CLIENT_ID}}
      PROD_TENANT_ID: ${{secrets.PROD_TENANT}}  